<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f8ff;
      color: #333;
      padding: 2rem;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.8s ease-in-out;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #1e90ff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0f78d1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="https://formsubmit.co/smhamzamehdi97@gmail.com" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://your-vercel-site.vercel.app/thanks.html">

    <button type="submit">Send</button>
  </form>
  <footer>
    &copy; 2025 MyServices. All rights reserved.
  </footer>
</body>
</html>
