<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      text-align: center;
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #1e90ff;
      font-weight: 600;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .project-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease-in;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: 250px;
      height: auto;
      object-fit: cover;
    }

    .project-card h3 {
      padding: 15px;
      margin: 0;
      color: #1e90ff;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Projects</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <p>Here you can view our developed and ongoing projects.</p>

  <div class="project-grid">
    <a href="project1.html" class="project-card">
      <img src="assets/Student.png" alt="Stardust">
      <h3>Stardust MYSQL Database</h3>
    </a>

    <a href="project2.html" class="project-card">
      <img src="assets/project2-cover.jpg" alt="Project 2">
      <h3>E-commerce Web Platform</h3>
    </a>

    <!-- Add more projects here by duplicating the pattern -->
  </div>

  <footer>
    &copy; 2025 DSAI. All rights reserved.
  </footer>

</body>
</html>
